---
# defaults file for servslack_tableau-installation

epel_repo_url: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm"
epel_repo_gpg_key_url: "https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}"
epel_repofile_path: "/etc/yum.repos.d/epel.repo"
user: "admserv.tableau"
reg_info: "/tmp/tableau/redhat/register_info.json"
reg_identifyStoreType: "/tmp/tableau/redhat/register_identifyStoreType_local.json"
redhat_dir: "/tmp/tableau/downloads/redhat"
md5_dir: "/tmp/tableau/redhat/md5"
v_2019_2: "/tmp/tableau/redhat/wget_files/tableau_2019_2"
v20192: "customer-bin.20192.19.0518.0639"
rpm_tabcmd_v_2019_2: "/tmp/tableau/downloads/redhat/tableau-tabcmd-2019-2-0.noarch.rpm"
rpm_tabserver_v_2019_2: "/tmp/tableau/downloads/redhat/tableau-server-2019-2-0.x86_64.rpm"
allow_ip_healtcheck: "localhost,192.168.0.254"
rpm_driver_PostgreSQL: "/tmp/tableau/downloads/redhat/tableau-postgresql-odbc-09.06.0500-1.x86_64.rpm"
rpm_driver_SQL_Server: "/tmp/tableau/downloads/redhat/tableau-freetds-1.00.40-1.x86_64.rpm"
driver_PostgreSQL: "https://downloads.tableau.com/drivers/linux/yum/tableau-driver/tableau-postgresql-odbc-09.06.0500-1.x86_64.rpm"
driver_SQL_Server: "https://downloads.tableau.com/drivers/linux/yum/tableau-driver/tableau-freetds-1.00.40-1.x86_64.rpm"
